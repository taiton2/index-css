<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteristicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Presentacion y busqueda de la imagen.</h1>
    <h2>Coreana preciosa</h2>
    <div class="container">
    <figure>
    <img src="./img/coreana nueva37.jpg" alt="coreana">
    <div class="capa">
        <h3>Привет</h3>
        <p>taitonvip</p>
    </div>
    </figure>
    </div>
    <h3>Eslava hermosa</h3>
    <map name="container2">
    <div class="container2">
    <figure>
    <img src="./img/eslava nueva10.jpg" alt="eslava">
    <div class="capa">
        <h3>Здравствуйте</h3>
        <P>taitonvip</P>
    </div>
    </figure>
    </div>
    </map>
    <p>
        <label for="name">nombre</label>
        <input type="text" name="name" id="name" placeholder="coreana">
        <input type="submit" value="enviar">
    </p>
    <p>
        <label for="password">contraseña</label>
        <input type="password" name="password" id="password" placeholder="qve1234" pattern="[a-2] (3) [0-9] (4)">
        <input type="submit" value="enviar">
    </p>
    <p>
        <label for="phone">telefono</label>
        <input type="tel" name="phone" id="phone" placeholder="+7364327">
        <input type="submit" value="enviar">
    </p>
    <p>
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="ejemplo-tema.com">
        <input type="submit" value="enviar">
    </p>
    <p>
        <label for="website">pagina web</label>
        <input type="url" name="website" id="website" placeholder="https://www.tuweb.com">
        <input type="submit" value="enviar">
    </p>
    <p>
        <label for="nomberexample">n* de temas</label>
        <input type="nomber" name="nomberexample" min="2" max="14" placeholder="2" stop="2">
        <input type="submit" value="enviar">
    </p>
    <p>
        <label for="deliverydate">fecha de envio</label>
        <input type="deliverydate" name="deliverydate" id="deliverydate" min="2012-07-16"placeholder="indicar-fecha" >
        <input type="submit" value="enviar">
    </p>
    <p>
        <label for="colorexample">color</label>
        <input type="color" name="colorexample" id="colorexample" value="#1a33ff" >
        <input type="submit" value="enviar">
    </p>
    <p>
        <label for="search">buscar</label>
        <input type="search" name="search" id="search" placeholder="indicar-busqueda">
        <input type="submit" value="enviar">
    </p>
    <p>
        <label for="points">rango de valores</label>
        <input type="range" name="points" id="points" min="1" max="10">
    </p>
    <p>
        <fieldset>
            <legend>seleccione una prioridad</legend>
            <p><label><input type="radio" name="priority" value="baja" checked>baja</label></p>
            <p><label><input type="radio" name="priority" value="madia">madia</label></p>
            <p><label><input type="radio" name="priority" value="alta">alta</label></p>
        </fieldset>
    </p>
    <p>
        <fieldset>
            <legend>selecciona el tipo de envio</legend>
            <p><label><input type="checkbox" name="deliverytype" value="urgente" checked>urgente</label></p>
            <p><label><input type="checkbox" name="deliverytype" value="acuse">con acuse de recibo</label></p>
            <p><label><input type="checkbox" name="deliverytype" value="reenbolso">contra reembolso</label></p>
        </fieldset>
    </p>
    <footer>
        <h4>location<br>La Plata</h4>
        <p>phone<br>+956489587</p>
        <h2 class="titulo-final">&COPY; taitonvip</h2>
    </footer>

    

</body>    
</html>
