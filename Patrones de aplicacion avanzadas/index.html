    <link rel="manifest" href="manifest.json">
    <title>how to create an app badge</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        if ('serviceWorker in navigator') {
            window.addEventListener('load', async () => {
                const registration = await navigator.serviceWorker.register (
                    'sw.js',
                );
            console.log('Service worker registered for scope',);    
            });
        }
    </script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>How to create an app badge</h1>
    <ol>
        <li>
        Watch the favicon. you should see a counter that updates each second integrated into the favicon.
        <img src="./img/favicon.png" style="width: 250px; height: auto;"
        width="528" height="74" alt="favicon with counter">   
        </li>
        <li>
            Watch the app icon in your operating system's task bar. you should see a counter that updates each second as an app badge.
            <img src="../app-badge.png" style="width: 80px; height: auto" width="282" height="388" alt="App badge with counter.">
        </li>
