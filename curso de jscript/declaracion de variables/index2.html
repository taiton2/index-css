<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con las variablles</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>jscript Pildoras Informaticas</h1>jugando con las variables<hr>
    </header>
    
    <script>
        var nombre=prompt("Introduzca su nombre");
        
        var apellido=prompt("Introduzca su apellido");
        
        var edad=prompt("Introduce tu edad");
        
        var restando=prompt("¿cuantos años deceas quitarte?");
        
        edad-=restando;
        
        document.write("<p>"); 
            
        document.write(" Bienvenido: " + nombre + " " + apellido + "</br>" + " Te gustaria tener  "+ edad + " años");
        
        document.write("</p>");
        
    </script>
    <hr>
</body>
</html>
