      function resalta_cursos(){

          $(".ejemplos").removeClass("linkdestacaejemplos");

          $(".cursos").addClass("linkdestacacursos");

         /* $(".cursos").toggleClass("linkdestacacursos");*/

      }

      function resalta_ejemplos(){

          $(".cursos").removeClass("linkdestacacursos");

         /* $(".ejemplos").toggleClass("linkdestacaejemplos");*/
      }
